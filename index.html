    <script>
        let cities = [];
        let currentIndex = 0;
        
        const urlParams = new URLSearchParams(window.location.search);
        const targetHour = parseInt(urlParams.get('target_hour')) || 17;

        function sanitize_table_name(name) {
            return `${name.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase()}`;
        }

        // FISHER-YATES SHUFFLE
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
        * Organizes cities by country and interleaves them.
        * If USA has 10 cities and Canada has 2, it will do:
        * USA, Canada, [Other Countries...], USA, Canada, USA, USA...
        */
        function roundRobinShuffle(allCities) {
            const groups = {};
            
            // 1. Group cities by country
            allCities.forEach(city => {
                if (!groups[city.country]) {
                    groups[city.country] = [];
                }
                groups[city.country].push(city);
            });

            // 2. Shuffle individual country lists so the cities within a country are random
            for (let country in groups) {
                groups[country] = shuffleArray(groups[country]);
            }

            const result = [];
            const countryNames = Object.keys(groups);
            let citiesRemaining = true;
            let pointer = 0;

            // 3. Interleave them
            while (citiesRemaining) {
                citiesRemaining = false;
                for (let country of countryNames) {
                    if (groups[country].length > 0) {
                        result.push(groups[country].shift()); // Pull the first city from this country
                        citiesRemaining = true;
                    }
                }
            }
            return result;
        }

        async function updateCityList() {
            const now = moment();
            const matchingTimezones = [];

            moment.tz.names().forEach(zone => {
                if (now.clone().tz(zone).hour() === targetHour) {
                    matchingTimezones.push({ name: zone, minute: now.clone().tz(zone).minute() });
                }
            });

            if (matchingTimezones.length === 0) return;

            const minMinute = Math.min(...matchingTimezones.map(t => t.minute));
            const bestZones = matchingTimezones.filter(t => t.minute === minMinute);

            let combinedCities = [];
            for (const zone of bestZones) {
                const fileName = sanitize_table_name(zone.name);
                try {
                    const response = await fetch(`./data/json/${fileName}.json`);
                    if (response.ok) combinedCities = combinedCities.concat(await response.json());
                } catch (e) {}
            }

            if (combinedCities.length > 0) {
                // APPLY THE ROUND ROBIN SHUFFLE
                cities = roundRobinShuffle(combinedCities);
                currentIndex = 0; // Reset index when list updates
            }
        }

        function rotateCity() {
            const container = document.getElementById('city-container');
            if (cities.length === 0) return;

            container.classList.replace('visible-opacity', 'hidden-opacity');

            setTimeout(() => {
                const city = cities[currentIndex];
                document.getElementById('city-name').innerText = city.name;
                document.getElementById('location-detail').innerText = city.country;
                currentIndex = (currentIndex + 1) % cities.length;
                container.classList.replace('hidden-opacity', 'visible-opacity');
                updateSocialLinks(city);
            }, 1200); 
        }

        function updateClock() {
            const now = moment();
            document.getElementById('clock').innerText = `${String(targetHour).padStart(2, '0')}:${now.format('mm:ss')}`;
        }

        function updateSocialLinks(city) {
            const text = encodeURIComponent(`It's 5'o clock in ${city.name}, ${city.country}! ðŸ¹`);
            const url = encodeURIComponent(window.location.href);
            document.getElementById('share-x').href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
            document.getElementById('share-fb').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            document.getElementById('share-wa').href = `https://api.whatsapp.com/send?text=${text}%20${url}`;
        }

        async function copyToClipboard() {
            await navigator.clipboard.writeText(window.location.href);
            const btn = document.getElementById('copy-btn');
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = "COPY LINK", 2000);
        }

        async function init() {
            document.getElementById('top-label').innerText = `it's ${targetHour > 12 ? targetHour-12 : targetHour}'o clock in`;
            await updateCityList();
            rotateCity();
            setInterval(rotateCity, 10000);
            setInterval(updateCityList, 60000);
            setInterval(updateClock, 1000);
        }

        init();
    </script>
