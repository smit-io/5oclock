<body class="bg-white text-black dark:bg-zinc-950 dark:text-zinc-100 h-screen flex items-center justify-center p-6 transition-all">

            <div class="mt-12 flex flex-col items-center gap-12">

    <script>
        function log(scope, message, data = null) {
            const time = new Date().toISOString();
            if (data) {
                console.log(`[${time}] [${scope}] ${message}`, data);
            } else {
                console.log(`[${time}] [${scope}] ${message}`);
            }
        }

        function fadeSwap(elements, updateFn) {
            // Fade out
            elements.forEach(el => el.classList.add("is-hidden"));

            setTimeout(() => {
                updateFn();

                // Force layout sync (important)
                elements.forEach(el => el.offsetHeight);

                // Fade back in
                elements.forEach(el => el.classList.remove("is-hidden"));
            }, 280); // MUST match CSS duration
        }


        /* ---------------- CONFIG ---------------- */  

        const TIMEZONE_BASE_URL = "./json/timezones/";
        const INDEX_FILE = "_timezone.json";

        const urlParams = new URLSearchParams(window.location.search);
        const TARGET_HOUR = parseInt(urlParams.get("hour")) || 17;

        const CITY_ROTATE_INTERVAL = 10_000;   // 10 seconds
        const DATA_REFRESH_INTERVAL = 60_000;  // 60 seconds

        /* ---------------- STATE ---------------- */

        let activeTimezones = [];
        let citiesPool = [];
        {{/*  let currentCityIndex = 0;  */}}

        let cityRotateTimer = null;
        let dataRefreshTimer = null;
        let clockTimer = null;

        let cityQueue = [];
        let currentCityIndex = 0;

        let rotateTimer = null;
        const ROTATE_INTERVAL = 10_000; // 10 seconds


        /* ---------------- INIT ---------------- */

        async function init() {
            log("INIT", "Starting app");
            try {
                const index = await fetchJSON(TIMEZONE_BASE_URL + INDEX_FILE);
                log("INIT", "Loaded timezone index", index.timezones.length);

                const matchingTZs = findMatchingTimezones(index.timezones);
                log("TIMEZONE", "Matching target hour", matchingTZs);

                activeTimezones = filterClosestToHour(matchingTZs);
                log("TIMEZONE", "Closest timezones selected", activeTimezones);

                await loadCitiesForTimezones(activeTimezones);
                log("DATA", "Cities loaded", citiesPool.length);

                showCity(0);
                startCityRotation();
                startBackgroundRefresh();
            } catch (err) {
                log("ERROR", "Initialization failed", err);
                showError();
            }
        }


        /* ---------------- TIMEZONE LOGIC ---------------- */

        function findMatchingTimezones(timezones) {
            const now = new Date();
            const matches = [];

            for (const tz of timezones) {
                try {
                    const parts = new Intl.DateTimeFormat("en-US", {
                        hour: "numeric",
                        minute: "numeric",
                        hour12: false,
                        timeZone: tz,
                    }).formatToParts(now);

                    const hour = parseInt(parts.find(p => p.type === "hour").value);
                    const minute = parseInt(parts.find(p => p.type === "minute").value);

                    if (hour === TARGET_HOUR) {
                        const distance = Math.min(minute, 60 - minute);
                        matches.push({ tz, minute, distance });
                        log("TIMEZONE MATCH", tz, minute, distance)
                    }
                } catch {}
            }

            return matches;
        }

        function filterClosestToHour(matches) {
            if (!matches.length) return [];

            const minDistance = Math.min(...matches.map(m => m.distance));
            return matches
                .filter(m => m.distance === minDistance)
                .map(m => m.tz);
        }

        /* ---------------- DATA LOADING ---------------- */

        async function loadCitiesForTimezones(timezones) {
            const temp = [];

            for (const tz of timezones) {
                const safeName = tz.replace("/", "_") + ".json";
                const data = await fetchJSON(TIMEZONE_BASE_URL + safeName);

                for (const [country, cities] of Object.entries(data.countries)) {
                    for (const city of cities) {
                        temp.push({
                            ...city,
                            country,
                            timezone: tz,
                        });
                    }
                }
            }

            // âœ… Apply round-robin fairness ONCE
            citiesPool = roundRobinShuffle(temp, "country");

            console.log(`Cities loaded: ${citiesPool.length}`);
        }


        function roundRobinShuffle(items, key) {
            const buckets = new Map();

            // Group
            items.forEach(item => {
                const k = item[key];
                if (!buckets.has(k)) buckets.set(k, []);
                buckets.get(k).push(item);
            });

            const result = [];

            while (buckets.size > 0) {
                for (const [k, arr] of buckets) {
                if (arr.length > 0) {
                    result.push(arr.shift());
                }
                if (arr.length === 0) {
                    buckets.delete(k);
                }
                }
            }

            return result;
            }


        /* ---------------- UI ---------------- */

        function showCity(index) {
            const city = citiesPool[index];
            if (!city) return;

            log("UI", "Rotating city", {
                city: city.city,
                timezone: city.timezone
            });

            const cityEl = document.getElementById("city-name");
            const locationEl = document.getElementById("location-details");
            const populationEl = document.getElementById("population-display");

            fadeSwap(
                [cityEl, locationEl, populationEl],
                () => {
                    cityEl.innerText = city.city;
                    locationEl.innerText = `${city.state}, ${city.country}`;
                    populationEl.innerText =
                        `Population: ${city.population.toLocaleString()}`;
                }
            );

            startClock(city.timezone);

            document.getElementById("dynamic-header").innerText =
                `It is currently ${TARGET_HOUR % 12 || 12} o'clock in`;

            document.getElementById("loader").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");
        }


        /* ---------------- CLOCK ---------------- */

        function startClock(timezone) {
            if (clockTimer) clearInterval(clockTimer);

            const el = document.getElementById("real-time-clock");

            const tick = () => {
                el.innerText = new Intl.DateTimeFormat("en-US", {
                    hour: "numeric",
                    minute: "numeric",
                    second: "numeric",
                    hour12: true,
                    timeZone: timezone,
                }).format(new Date());
            };

            tick();
            clockTimer = setInterval(tick, 1000);
        }

        /* ---------------- ROTATION ---------------- */

        function startCityRotation() {
            if (cityRotateTimer) clearInterval(cityRotateTimer);

            log("ROTATION", "Starting city rotation");

            cityRotateTimer = setInterval(() => {
                currentCityIndex = (currentCityIndex + 1) % citiesPool.length;
                showCity(currentCityIndex);
            }, CITY_ROTATE_INTERVAL);
        }




        /* ---------------- BACKGROUND REFRESH ---------------- */

        function startBackgroundRefresh() {
            if (dataRefreshTimer) clearInterval(dataRefreshTimer);

            log("REFRESH", "Starting background refresh loop");

            dataRefreshTimer = setInterval(async () => {
                try {
                    log("REFRESH", "Refreshing city data");
                    const index = await fetchJSON(TIMEZONE_BASE_URL + INDEX_FILE);
                    const matchingTZs = findMatchingTimezones(index.timezones);
                    activeTimezones = filterClosestToHour(matchingTZs);
                    await loadCitiesForTimezones(activeTimezones);
                    currentCityIndex = 0;
                    log("REFRESH", "Refresh complete", citiesPool.length);
                } catch (e) {
                    log("REFRESH_ERROR", "Background refresh failed", e);
                }
            }, DATA_REFRESH_INTERVAL);
        }


        /* ---------------- HELPERS ---------------- */

        async function fetchJSON(url) {
            const r = await fetch(url, { cache: "no-store" });
            if (!r.ok) throw new Error(`Failed to load ${url}`);
            return r.json();
        }

        function showError() {
            document.getElementById("loader").classList.add("hidden");
            document.getElementById("error").classList.remove("hidden");
        }

        /* ---------------- START ---------------- */

        init();
</script>
